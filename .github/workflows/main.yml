# This is a basic workflow to help you get started with Actions

name: Deploy

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    name: Build

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 16.x ]

    steps:
      - name: Update project dependencies
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          script: |
            cd ../var/www/it-geto
            rm -rf .env
            git reset --hard
            git pull

      - name: Create .env file
        uses: SpicyPizza/create-envfile@v1.3.0
        with:
          envkey_PORT: ${{ secrets.PORT }}

          envkey_MONGO_URL: ${{ secrets.MONGO_URL }}

          envkey_REDIS_HOST: ${{ secrets.REDIS_HOST }}
          envkey_REDIS_PORT: ${{ secrets.REDIS_PORT }}

      - name: copy file via ssh password
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          source: ".env"
          target: "../var/www/it-square"

      - name: Build the project
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            cd ../var/www/it-geto
            
            echo "Building project"
            
            npm i
            npm run build
            npm run restart
            
            echo "Update nginx"
            
            cp -fr nginx.conf /../../../etc/nginx/conf.d/it-square.conf
            sed -i "s/%PORT%/${{ secrets.VITE_PORT }}/" /../../../etc/nginx/conf.d/it-geto.conf
            sed -i "s/%DOMAIN%/${{ secrets.VITE_DOMAIN }}/" /../../../etc/nginx/conf.d/it-geto.conf
            
            nginx -s reload
